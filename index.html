<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

	<title>Quiz App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="quiz-container"  id="quiz">
		<div class="quiz-header">
		<h2 id="question">Question text</h2>
		<ul>
			<li><input type="radio" name="answer" class="answer" id="a"><label id="a_text" for="a">Variant A</label></li>
			<li><input type="radio" name="answer" class="answer" id="b"><label id="b_text" for="b">Variant B</label></li>
			<li><input type="radio" name="answer" class="answer" id="c"><label id="c_text" for="c">Variant C</label></li>
			<li><input type="radio" name="answer" class="answer" id="d"><label id="d_text" for="d">Variant D</label></li>
		</ul>
		</div>
		<button id="submit">Submit</button>
	</div>
</body>
<script src="script.js"></script>
</html>
